{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br><br>
<center>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <div class="card" style="width: 30rem;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Add Record Form</h3>
            <br>
            <center>
                <div style="width: 18rem;">
                    <label for="title">Title :</label>
                    <input placeholder="Title" type="text" id="title" name="title" required autofocus />
                    <br><br>
                    <label for="upload">Upload the document</label>
                    <input type="file" id="upload" name="upload" />
                    <br><br>
                </div>
            </center>
            <button class="btn btn-primary" name="submit" type="submit" data-submit="...Sending">
                Submit
            </button>


        </form>
    </div>
</center>

{% endblock %}
